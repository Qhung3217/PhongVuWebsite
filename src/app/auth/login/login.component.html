<div class="panel panel-padding-full form relative">
  <div class="overlay flex-center blur" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <app-toast-message [isAlert]="isAlert" [toast]="error"></app-toast-message>
  <h1 class="form-title">Login</h1>
  <div class="line mb-16"></div>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
      />
      <span *ngIf="!email.valid && email.touched" class="help-block">
        <span *ngIf="email?.errors['email']">Email invalid !</span>
        <span *ngIf="email?.errors['required']">Please enter your email</span>
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
        required
        #password="ngModel"
      />
      <span *ngIf="!password.valid && password.touched" class="help-block">
        <span *ngIf="password?.errors['required']"
          >Please enter your password</span
        >
      </span>
    </div>
    <div class="line"></div>
    <div class="form-bottom">
      <button
        type="submit"
        class="btn btn-primary btn-padding"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
      <a routerLink="/register" class="aside-direct"
        >You don't have account? Register now !</a
      >
    </div>
  </form>
</div>
