<div class="grid wide">
  <div class="panel panel panel-no-padding mt-24">
    <div class="list-header flex-center">
      <h1 class="title" *ngIf="title">{{ title }}</h1>
      <div class="sort-choices" *ngIf="!title"></div>
    </div>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <div class="list" *ngIf="!isLoading">
      <div
        class="list-item"
        *ngFor="
          let product of products
            | paginate
              : {
                  id: id,
                  currentPage: currentPage,
                  itemsPerPage: pageSize,
                  totalItems: totalRow
                }
        "
      >
        <app-product [product]="product"></app-product>
      </div>
    </div>
  </div>
  <div class="list-bottom">
    <pagination-controls
      [id]="id"
      class="paginate"
      (pageChange)="handlePageChange($event)"
      directionLinks="true"
      previousLabel=""
      nextLabel=""
      maxSize="7"
      (pageBoundsCorrection)="currentPage = $event"
    ></pagination-controls>
  </div>
</div>
